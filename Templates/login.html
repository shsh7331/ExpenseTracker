<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Super Fun Expense Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Super Fun Expense Tracker</h1>
      </div>
      <nav class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_expense') }}">Add Expense</a>
        <a href="{{ url_for('expense_list') }}">Expense List</a>
        <a href="{{ url_for('savings') }}">Savings Goals</a>
        <a href="{{ url_for('settings') }}">Settings</a>
        {% if logged_in %}
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="login-container">
      <h2>Login to Your Account</h2>

      {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
      {% endif %}

      <form class="login-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </section>
  </main>

  <footer class="simple-footer">
    <div class="container">
      <p>&copy; {{ current_year if current_year else "2025" }} Super Fun Expense Tracker.</p>
    </div>
  </footer>
</body>
