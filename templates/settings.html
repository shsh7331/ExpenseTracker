<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <div class="container">
    <div class="logo">
      <h1>Super Fun Expense Tracker</h1>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('add_expense') }}">Add Expense</a> |
      <a href="{{ url_for('expense_list') }}">Expense List</a> |
      <a href="{{ url_for('savings') }}">Savings Goals</a> |
      <a href="{{ url_for('settings') }}">Settings</a> |
      {% if logged_in %}
      <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>
  </div>
</header>

<main class="container">
  <section class="home-welcome">
    <h2>Settings</h2>
    <form action="{{ url_for('settings') }}" method="post">
      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" name="currency" class="btn">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PLN">PLN</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dark_mode">
          <input type="checkbox" id="dark_mode" name="dark_mode">
          Display Dark Mode
        </label>
      </div>

      <div class="form-group">
        <label for="notifications">
          <input type="checkbox" id="notifications" name="notifications">
          Enable Notifications
        </label>
      </div>

      <div class="form-group">
        <label for="bank_account">Connect Bank Account</label>
        <input
                type="text"
                id="bank_account"
                name="bank_account"
                placeholder="Enter bank name or ID"
        >
      </div>

      <button type="submit" class="btn">Save Settings</button>
    </form>
  </section>
</main>

<footer class="simple-footer">
  <div class="container">
    <p>&copy; {{ current_year }} Super Fun Expense Tracker.</p>
  </div>
</footer>
</body>
</html>
