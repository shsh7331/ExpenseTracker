<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <div class="container">
    <div class="addexpense">
      <h1>Expense Tracker</h1>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('add_expense') }}">Add Expense</a> |
      <a href="{{ url_for('expense_list') }}">Expense List</a> |
      <a href="{{ url_for('savings') }}">Savings Goals</a> |
      <a href="{{ url_for('settings') }}">Settings</a> |
      <a href="{{ url_for('create') }}">Create an Account</a> |
      <a href="{{ url_for('login') }}">Log In</a>
      <a href="{{ url_for('logout') }}">Log Out</a>
  </nav>
  </div>
</header>

<main class="container">
  <section class="addexpensehome-welcome">
    <h2>Add a New Expense</h2>
    <form action="{{ url_for('add_expense') }}" method="post">
      <div class="addexpenseform-group">
        <label for="expense_name">Expense Name</label>
        <input
                type="text"
                id="expense_name"
                name="expense_name"
                required
                placeholder="e.g. Grocery trip"
        >
      </div>

      <div class="addexpenseform-group">
        <label for="expense_date">Date</label>
        <input
                type="date"
                id="expense_date"
                name="expense_date"
                required
        >
      </div>

      <div class="addexpenseform-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>— select one —</option>
          {% for cat in categories %}
          <option value="{{ cat.id_category }}">
            {{ cat.category_name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="addexpenseform-group">
        <label for="expense_amount">Amount</label>
        <input
                type="number"
                step="0.01"
                id="expense_amount"
                name="expense_amount"
                required
                placeholder="0.00"
        >
      </div>

      <button type="submit" class="btn">Submit Expense</button>
    </form>
  </section>
</main>

<footer class="simple-footer">
  <div class="container">
    <p>&copy; {{ current_year }} Expense Tracker.</p>
  </div>
</footer>
</body>
</html>
